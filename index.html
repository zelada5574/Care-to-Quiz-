<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  
  <body>
    <header class="headerbar">
      <div class="scores">View Highscores</div>
      <div>Time: <span id="timeleft"> 0</span></div>
    </header>
    <main class="container">
        <h1>Coding Time Tracker</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn hide">Answer1</button>
        <button class="btn hide">Answer2</button>   
        <button class="btn hide">Answer3</button>   
        <button class="btn hide">Answer4</button>       
        <button id="start">Start Quiz</button>
        <button id="next" class="hide">Next</button>

    </main>
    
    <script src="./assets/js/script.js"></script>
  </body>
