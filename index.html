<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  
  <body>
    <header class="headerbar">
      <div class="highscore">View Highscores</div>
      <div id ="score" class = "hide">Your score is: 0</div>
      <div>Time: <span id="timeleft"> 0</span></div>
    </header>
    <main class="container">
        <h1>Coding Time Tracker</h1>
        <p id="question">Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds!</p>
        <div id="answergrid" class="hide">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>   
          <button class="btn">Answer3</button>   
          <button class="btn">Answer4</button>
        </div>       
        
      <button id="start-btn" class="btn">Start Quiz</button>
      <button id="next-btn" class="btn hide">Next</button>

    </main>

    <footer>
      <p id = 'correctorwrong' class = 'hide'> Did you get the question correct or wrong?</p>
    </footer>
    
    <script src="./assets/js/script.js"></script>
  </body>
